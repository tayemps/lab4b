<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
    <h1>Book Information</h1>
    <script>
        // Fetch JSON data from a file
        fetch('books.json')
            .then(response => response.json())
            .then(data => {
                console.log("Title of the first book:", data.Books[0].title);
                console.log("Author of the second book:", data.Books[1].author);
                
                const allGenres = data.Books.map(book => book.genres).flat();
                console.log("Genres of all books:", allGenres);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
